<!DOCTYPE html>
<html>
<head>
    <title>Student Categorization</title>
</head>
<body>
    <h2>Upload Student Data</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <br>
        <label>Outstanding Marks:</label>
        <input type="number" name="outstanding" required>
        <br>
        <label>Good Marks:</label>
        <input type="number" name="good" required>
        <br><br>
        <button type="submit">Upload & Process</button>
    </form>
</body>
</html>
